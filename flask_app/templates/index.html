<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="d-flex justify-content-around"> <!--main container-->
        <form action="/register" method="post"> <!--first form register link-->
            <div class="d-flex flex-column"> <!--class declaration-->
                <h1>Register</h1> <!--heading-->
                <label for="first_name">First Name: </label> <!--first name-->
                <input type="text" name="first_name">
                <label for="last_name">Last Name: </label> <!--last name-->
                <input type="text" name="last_name">
                <label for="email">Email: </label> <!--email-->
                <input type="text" name="email">
                <label for="password">Password: </label> <!--password-->
                <input type="text" name="password">
                <label for="confirm_password">Confirm Password: </label> <!--confirm_password-->
                <input type="text" name="confirm_password">
                <input type="submit" value="Register"> <!--submit-->
            </div>
        </form>
        <form action="/login" method="post"> <!--second form CHAGE THE ROUTE HERE MAYBE-->
            <div class="d-flex flex-column"> <!--class declaration-->
                <h1>Log In</h1> <!--heading-->
                <label for="email">Email: </label> <!--enter email-->
                <input type="text" name="email">
                <label for="password">Password: </label> <!--enter password-->
                <input type="text" name="password">
                <input type="submit" value="Log In"> <!--submit-->
            </div>
        </form>
    </div>
    <div class="col-xs-1" align="center">
        {% with messages = get_flashed_messages() %} <!--will display flash messages-->
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
    </div>
</body>
</html>
